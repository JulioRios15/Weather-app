<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>


      <div class="container-fluid">
            <div class="row navbar">
                <div class="col col-12">
                    <nav class="navbar navbar-light">
                        <span class="navbar-brand mb-0 h1">Dashboard</span>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col col-3 content">
                    <div class="left-content">
                        <div class="weather-form">
                            <h2>Search for a City</h2>
                            <input type="text" id="cityFormInput">
                            <button id="weatherFormButton">Search</button>
                        </div>
                        <div class="cities-list-container" id="cities-list-container">
                        </div>
                    </div>
                </div>
                <div class="col col-9 content">
                    <div class="right-content">
                        <div class="current-weather-container" id="current-weather-container">
                        </div>
                        <div class="forecast-container" id="forecast-container">
                            <h2>5-Day Forecast</h2>

                        </div>
                    </div>
                </div>
            </div>
      </div>


    <!-- Bootstrap -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>
    
    <!-- Moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Custom Script -->
    <script src="./assets/js/main.js" type="module"></script>
    
</body>
</html>
